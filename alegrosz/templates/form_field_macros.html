{% macro form_field(field) -%}
    <div class="mb-3">
        {{ field.label(class="form-label") }}

        <div class="input-group">

            {{ field( class="form-control") }}

                {% for error in field.errors %}
                    {{ error }}<br>
                {% endfor %}

        </div>

    </div>


{%- endmacro %}
