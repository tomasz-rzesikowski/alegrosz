{% extends '_base.html' %}
{% from 'form_field_macros.html' import form_field %}

{% block content %}

    <h2>Add item</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        {{ form_field(form.title) }}
        {{ form_field(form.description) }}
        {{ form_field(form.price) }}



        {{ form.submit() }}<br>
    </form>


{% endblock %}
